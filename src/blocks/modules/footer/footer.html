<footer class="footer">
    <div class="footer__container">
        <button class="footer__clip">
            <svg class="footer__icon">
                <use xlink:href="img/sprites/sprite.svg#clip-icon"></use>
            </svg>
        </button>
        <form id="messageInp" class="footer__message" action="">
            <input class="footer__inp" type="text" placeholder="Повідомлення">
            <button class="footer__sticker">
                <svg class="footer__icon footer__icon--small">
                    <use xlink:href="img/sprites/sprite.svg#sticker-icon"></use>
                </svg>
            </button>
        </form>
        <button class="footer__audio">
            <svg class="footer__icon">
                <use xlink:href="img/sprites/sprite.svg#microphone-icon"></use>
            </svg>
        </button>
    </div>
</footer>
